name: ğŸš€ Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½'
        required: true
        type: choice
        default: 'demo'
        options:
          - demo
          - staging
          - production

  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: datadog-runner/auth-python
  EKS_CLUSTER_NAME: datadog-runner-cluster
  SERVICE_NAME: auth-python
  DD_SITE: datadoghq.com

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Set deployment info
        id: info
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION="dev-${TIMESTAMP}-${SHORT_SHA}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "started_at=$(date +%s%N)" >> $GITHUB_OUTPUT
          echo "started_at_unix=$(date +%s)" >> $GITHUB_OUTPUT
          
          # ì»¤ë°‹ ì •ë³´ ìˆ˜ì§‘ (ì—¬ëŸ¬ ì»¤ë°‹ì¼ ê²½ìš° ëª¨ë‘ í¬í•¨)
          COMMITS_JSON='${{ toJSON(github.event.commits) }}'
          if [ "$COMMITS_JSON" != "null" ] && [ "$COMMITS_JSON" != "[]" ]; then
            # Push ì´ë²¤íŠ¸: ì»¤ë°‹ ëª©ë¡ íŒŒì‹±
            COMMIT_INFO=$(echo '${{ toJSON(github.event.commits) }}' | jq -r '.[] | "â€¢ \(.author.username // .author.name): \(.message | split("\n")[0])"' | head -5)
            COMMIT_COUNT=$(echo '${{ toJSON(github.event.commits) }}' | jq '. | length')
          else
            # workflow_dispatch ë˜ëŠ” ë‹¨ì¼ ì»¤ë°‹
            COMMIT_INFO="â€¢ ${{ github.actor }}: ${{ github.event.head_commit.message || 'Manual trigger' }}"
            COMMIT_COUNT=1
          fi
          
          # multiline output
          echo "commit_info<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Slack - ë°°í¬ ì‹œì‘
        uses: slackapi/slack-github-action@v1.25.0
        continue-on-error: true
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ğŸš€ ë°°í¬ ì‹œì‘ - ${{ env.SERVICE_NAME }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*ë²„ì „:*\n`${{ steps.info.outputs.version }}`"},
                    {"type": "mrkdwn", "text": "*í™˜ê²½:*\n`${{ github.event.inputs.environment || 'demo' }}`"},
                    {"type": "mrkdwn", "text": "*ë¸Œëœì¹˜:*\n`${{ github.ref_name }}`"},
                    {"type": "mrkdwn", "text": "*íŠ¸ë¦¬ê±°:*\n`${{ github.actor }}`"}
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ğŸ“ ì»¤ë°‹ (${{ steps.info.outputs.commit_count }}ê°œ):*\n${{ steps.info.outputs.commit_info }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.info.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”§ Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: ğŸ”— Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: ğŸš€ Deploy to EKS
        id: deploy
        run: |
          IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.info.outputs.version }}"
          kubectl set image deployment/${{ env.SERVICE_NAME }} ${{ env.SERVICE_NAME }}=$IMAGE
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} --timeout=300s
          echo "finished_at=$(date +%s%N)" >> $GITHUB_OUTPUT

      - name: ğŸ“Š Verify deployment
        run: |
          kubectl get deployment ${{ env.SERVICE_NAME }} -o wide
          kubectl get pods -l app=${{ env.SERVICE_NAME }}

      - name: ğŸ“ˆ Send DORA Metrics
        if: always()
        run: |
          curl -s -X POST "https://api.${{ env.DD_SITE }}/api/v2/dora/deployment" \
            -H "DD-API-KEY: ${{ secrets.DD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "data": {
                "attributes": {
                  "started_at": ${{ steps.info.outputs.started_at }},
                  "finished_at": ${{ steps.deploy.outputs.finished_at || 0 }},
                  "service": "${{ env.SERVICE_NAME }}",
                  "version": "${{ steps.info.outputs.version }}",
                  "env": "${{ github.event.inputs.environment || 'demo' }}"
                }
              }
            }' || true

      - name: ğŸ“Š Calculate duration
        if: always()
        id: duration
        run: |
          START=${{ steps.info.outputs.started_at_unix }}
          END=$(date +%s)
          DURATION=$((END - START))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "text=${MINUTES}ë¶„ ${SECONDS}ì´ˆ" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        continue-on-error: true
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && 'âœ… ë°°í¬ ì„±ê³µ' || 'âŒ ë°°í¬ ì‹¤íŒ¨' }} - ${{ env.SERVICE_NAME }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*ë²„ì „:*\n`${{ steps.info.outputs.version }}`"},
                    {"type": "mrkdwn", "text": "*í™˜ê²½:*\n`${{ github.event.inputs.environment || 'demo' }}`"},
                    {"type": "mrkdwn", "text": "*ë¸Œëœì¹˜:*\n`${{ github.ref_name }}`"},
                    {"type": "mrkdwn", "text": "*ì†Œìš”ì‹œê°„:*\n${{ steps.duration.outputs.text }}"}
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ğŸ“ ì»¤ë°‹ (${{ steps.info.outputs.commit_count }}ê°œ):*\n${{ steps.info.outputs.commit_info }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "ğŸ”— ì»¤ë°‹ ë³´ê¸°", "emoji": true},
                      "url": "${{ github.event.head_commit.url || format('{0}/commit/{1}', github.server_url, github.sha) }}"
                    },
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "ğŸ“‹ Actions ë¡œê·¸", "emoji": true},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

